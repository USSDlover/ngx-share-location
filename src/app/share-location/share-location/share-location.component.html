<mat-card>
  <mat-card-title>
    Share Location
  </mat-card-title>
  <mat-card-subtitle>
    Please fill all the detail
  </mat-card-subtitle>
  <mat-card-content>
    <div class="location-name-type">
      <mat-form-field appearance="outline">
        <mat-label>
          Location name:
        </mat-label>
        <input [(ngModel)]="locationName" matInput />
      </mat-form-field>
      <app-location-type
        [(selectedLocationType)]="locationType"
      ></app-location-type>
    </div>
    <app-location-image
      [(locationImage)]="locationImage"
    ></app-location-image>
    <app-location-map
      [(locationLatLng)]="locationLatLng"
    ></app-location-map>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="invalidForm()" (click)="onSubmit()" mat-raised-button color="primary">
      Save
    </button>
  </mat-card-actions>
</mat-card>
