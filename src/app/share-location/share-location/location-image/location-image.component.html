<input #fileUploader style="display: none;" (change)="onSelectFile($event)" type="file" accept="image/*">
<div class="image-preview">
  <img [src]="imagePreview" alt="Location image preview">
</div>
<button mat-stroked-button (click)="fileUploader.click()">
  Select Logo
  <mat-icon>upload</mat-icon>
</button>
